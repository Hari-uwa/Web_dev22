<!DOCTYPE html>
<html lang="en">

<head>
  <title>Numberloo</title>
  <!-- To use Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- To use JQuery -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js" type="text/javascript"></script>
  <link href="http://code.jquery.com/ui/1.8.24/themes/blitzer/jquery-ui.css" rel="stylesheet" type="text/css" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./static/style.css">

</head>


<body>
  <div>

    <div class="container-fluid ">
      <div class="row numberloo-row align-content-center align-items-center">
        <div class="col-4">
          <i type="button" class="material-icons">help_outline</i>
        </div>
        <div class="col-4" style="font-family: Consolas,monaco,monospace; font-size: x-large;">numberloo</div>
        <div class="col-4">
          <i type="button" class="material-icons">settings</i>
          <i type="button" class="material-icons">leaderboard</i>
        </div>

      </div>

      <div class="row align-content-center align-items-center target-row ">
        <div class="col-4 text-start">
          <i class="material-icons align-bottom ">schedule</i>
          <span class="timer" style="font-size:1.2rem;"> 0:0 </span>
        </div>
        <div class="col-4" style="font-family: Consolas,monaco,monospace; font-size: xx-large;">TARGET</div>
        <div class="col-4"> </div>
      </div>
    </div>

    <div class="row align-items-center target-number-row">
      <div class="col-5"> </div>
      <div class="col-2 p-3 mb-2 bg-secondary text-white">327</div>
      <div class="col-5"> </div>
    </div>

    <div class="row align-content-center start-button-row">
      <div class="col-12"> <button onclick="hideButton(); startTimer()" type="button"
          class="btn btn-outline-primary btn-lg">Start</button> </div>
    </div>

    <div class="game-board">
      <div class="numbers-row">
        <div class="number-tile"></div>
        <div class="number-tile"></div>
        <div class="number-tile"></div>
        <div class="number-tile"></div>
        <div class="number-tile"></div>
        <div class="number-tile"></div>
      </div>

      <div class="equation-row">
        <div class="slot">0</div>
        <div class="slot">0</div>
        <div class="operator" id="operator1">&plus;</div>
        <div class="slot">0</div>
        <div class="slot">0</div>
        <div class="operator" id="operator2">&minus;</div>
        <div class="slot">0</div>
        <div class="slot">0</div>
        <div class="operator">&equals;</div>
        <div class="total">0</div>
      </div>
    </div>
  </div>
</body>

<!-- Link to script.js -->
<script src="{{ url_for('static',filename='script.js') }}"></script>

</html>
