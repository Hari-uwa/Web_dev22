<!DOCTYPE html>
<html lang="en">

<head>
  <title>Numberloo</title>
  <!-- To use Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  
    <!-- To use JQuery -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js" type="text/javascript"></script>
  <link href="http://code.jquery.com/ui/1.8.24/themes/blitzer/jquery-ui.css" rel="stylesheet" type="text/css" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./static/style.css">
  <script src="{{ url_for('static',filename='script.js') }}" async></script>
  <script src="{{ url_for('static',filename='interactive.js') }}" async></script>

  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Barlow:wght@900&display=swap"
    rel="stylesheet">
</head>


<body>
  <header>
    <div class="left-menu">
      <i type="button" class="material-icons md-36">help</i>
    </div>
    <div class="title">Numberloo</div>
    <div class="right-menu">
      <!--Settings Modal-->
      <i type="button" id="settingsButton" class="btn-btn-primary material-icons" data-bs-toggle="modal" data-target="#settingsModal">settings</i>

      <div class="modal fade" id="settingsModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Settings</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <p>Placeholder for settings temp</p>
            </div>

          </div>
        </div>
      </div>

      <!--Statistics Modal-->
      <i type="button" class="material-icons">leaderboard</i>
      
    </div>

  </header>
  <div class="game">
    <div class="timer-row">
      <i class="material-icons">schedule</i>
      <span class="timer" style="font-size:1.2rem;"> 0:0 </span>
    </div>
    <div class="target">Target</div>

    <div id="target-number">-</div>

    <div class="start-button-container">
      <div class="start-button-row">
        <button onclick="startGame()" type="button" class="start-button btn btn-success btn-lg">Start</button>
      </div>
    </div>

  <div class="row align-items-center number-row">
    <div class="col-5"> </div>
    <div class="col-2 p-3 mb-2 bg-secondary text-white">{{target}}</div>
    <div class="col-5"> </div>
  </div>

      <div class="equation-row">
        <div class="slot">0</div>
        <div class="slot">0</div>
        <div class="operator" id="operator1"></div>
        <div class="slot">0</div>
        <div class="slot">0</div>
        <div class="operator" id="operator2"></div>
        <div class="slot">0</div>
        <div class="slot">0</div>
        <div class="operator desktop">&equals;</div>
        <div class="total desktop">0</div>
      </div>

      <div class="total-row mobile">
        <div class="operator ">&equals;</div>
        <div class="total ">0</div>
      </div>
    </div>
  </div>

  <!-- Congratulation Modal -->
  <div class="modal fade" id="congrazModal" tabindex="-1" aria-labelledby="CongratulationModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <h2 id="first-line"> Congratulation! </h2>
          <h2 id="second-line">You have solved the puzzle in</h2>
          <h4 id="time-taken"></h4>
          <img id="achieved-plant" src="">
          <p id="achieved-text"></p>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
